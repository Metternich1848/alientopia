<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alientopia intelligence</title>
    <link rel="icon" type="image/png" href="img/Logo_colour_trans.png">
    <style>
        /* Basic styles for layout and responsiveness */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background: #f1f1f1;
        }
        .logo {
            width: 100px;
        }
        .search-bar {
            flex: 1;
            margin: 0 10px;
        }
        .search-bar input {
            height: 40px; /* Double the height */
        }
        .search-bar button {
            font-size: 1.4em; /* Increase font size */
            padding: 10px 20px; /* Increase padding */
        }
        .time {
            font-size: 2.4em; /* Double the size */
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: center;
        }
        .button-column {
            display: flex;
            flex-direction: column;
        }
        .button-column button {
            flex: 1;
            margin: 5px;
            padding: 40px; /* Double the size */
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img id="randomLogo" src="img/Logo_colour_trans.png" width="50" height="50" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." onkeydown="if(event.key === 'Enter') performSearch()">
            <button onclick="performSearch()">Search</button>
        </div>
        <div class="time" id="currentTime"></div>
    </div>
    <fieldset>
        <legend><h2>Ai</h2></legend>
            <div class="buttons-container" id="buttonsContainer">
                <!-- Buttons will be generated by JavaScript -->
            </div>
    </fieldset>

    <script>
        // Display current time and date in specified format
        function updateTime() {
            const currentTime = document.getElementById('currentTime');
            const now = new Date();
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-GB', options).replace(',', '');
            const formattedTime = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const weekday = now.toLocaleDateString('en-GB', { weekday: 'short' });
            currentTime.innerHTML = `${formattedDate} (${weekday}) ${formattedTime}`;
        }
        setInterval(updateTime, 1000);

        // Perform search and highlight text, clear previous highlights
        function performSearch() {
            const searchInput = document.getElementById('searchInput').value;
            const body = document.body;
            // Clear previous highlights
            body.innerHTML = body.innerHTML.replace(/<span style="background-color: yellow">(.*?)<\/span>/g, '$1');
            if (searchInput) {
                const bodyText = body.innerHTML;
                const searchText = new RegExp(searchInput, 'gi');
                const newText = bodyText.replace(searchText, (match) => `<span style="background-color: yellow">${match}</span>`);
                if (newText === bodyText) {
                    alert('No result');
                } else {
                    body.innerHTML = newText;
                    window.scrollTo(0, body.innerHTML.indexOf(searchInput));
                }
            }
        }

        // Generate 25 unique colored buttons
        const colors = [
            '#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF3',
            '#FFA533', '#FF3357', '#5733FF', '#FF33A5', '#33FFA5',
            '#A533FF', '#FF33F3', '#FFA5FF', '#A5FF33', '#33A5FF',
            '#FF33A5', '#A5FF33', '#5733A5', '#A533FF', '#A533F3',
            '#33A5F3', '#FF573A', '#FFA5A3', '#A5FFA3', '#A5A533'
        ];

        const buttonsContainer = document.getElementById('buttonsContainer');
        for (let i = 0; i < 5; i++) {
            const column = document.createElement('div');
            column.className = 'button-column';
            for (let j = 0; j < 5; j++) {
                const btn = document.createElement('button');
                btn.innerHTML = `YouTube ${i*5 + j + 1}`;
                btn.style.backgroundColor = colors[i*5 + j];
                btn.onclick = () => window.open('https://www.youtube.com', '_blank');
                column.appendChild(btn);
            }
            buttonsContainer.appendChild(column);
        }
    </script>
</body>
</html>
