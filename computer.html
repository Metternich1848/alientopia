        body {
            display: flex;

            width: 100%;
            justify-content: center;
            align-items: center; /* Ensure vertical alignment */
        }
        .button-row {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: center;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            background: #333;
            position: sticky;
            bottom: 0;
        }
        .footer img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
        .color-button {
            width: 135px; /* Reduced width for buttons (quarter of original 290px) */
            height: 50px; /* Reduced height for buttons (quarter of original 150px) */
            margin: 5px; 
            padding: 10px; /* Adjust padding to fit text */

            border-radius: 5px; 
            font-size: 0.75em; /* Adjust text size (quarter of original 1.5em) */ 
            color: black; 
            font-family: Times New Roman, sans-serif; 
            background-color: #FF0000; 
            text-align: center; 
            white-space: normal; /* Allow text to wrap */ 
            overflow: hidden; 
            text-overflow: ellipsis; 
            display: flex; 
            justify-content: center; /* Center horizontally */ 
            align-items:center; /* Center vertically */ 
        }
        .color-button:hover {
            opacity: 0.7;
            color: white;
        }
        
        /* Responsive styles */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: center;

    <script>
        // Display current time and date in specified format
        function updateTime() {
            const currentTime = document.getElementById('currentTime');
            const now = new Date();
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-GB', options).replace(',', '');
            const formattedTime = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const weekday = now.toLocaleDateString('en-GB', { weekday: 'short' });
            currentTime.innerHTML = `${formattedDate} (${weekday}) ${formattedTime}`;
        }
        setInterval(updateTime, 1000);

        // Set onclick event for buttons to open respective YouTube links
        document.querySelectorAll('.button-row button').forEach(btn => {
            btn.onclick = () => window.open(btn.getAttribute('data-url'), '_blank');
        });
    </script>
