    <script>
        // Display current time and date in specified format
        function updateTime() {
            const currentTime = document.getElementById('currentTime');
            const now = new Date();
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-GB', options).replace(',', '');
            const formattedTime = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const weekday = now.toLocaleDateString('en-GB', { weekday: 'short' });
            currentTime.innerHTML = `${formattedDate} (${weekday}) ${formattedTime}`;
        }
        setInterval(updateTime, 1000);

        // Perform search and highlight text, clear previous highlights
        function performSearch() {
            const searchInput = document.getElementById('searchInput').value;
            const body = document.body;
            // Clear previous highlights
            body.innerHTML = body.innerHTML.replace(/<span style="background-color: yellow">(.*?)<\/span>/g, '$1');
            if (searchInput) {
                const bodyText = body.innerHTML;
                const searchText = new RegExp(searchInput, 'gi');
                const newText = bodyText.replace(searchText, (match) => `<span style="background-color: yellow">${match}</span>`);
                if (newText === bodyText) {
                    alert('No result');
                } else {
                    body.innerHTML = newText;
                    window.scrollTo(0, body.innerHTML.indexOf(searchInput));
                }
            }
        }

        // Set onclick event for buttons to open respective YouTube links
        document.querySelectorAll('.button-column button').forEach(btn => {
            btn.onclick = () => window.open(btn.getAttribute('data-url'), '_blank');
        });
